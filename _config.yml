# Site Info
title: Seokjin's blog
tagline: 'Seokjin Oh'
description: 'Seokjin`s Blog'
baseurl: ""
url: https://Seokjinoh.github.io
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0

# About/contact
author:
  name: Oh Seokjin
  description: Firmware developer
  contact:
    linkedin:  https://www.linkedin.com/in/seokjin-oh-1b5a81146/
    github:    https://github.com/Seokjinoh
    email:     mailto:fietch096@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:
    - '/blog/categories/'
  Categories:
    - '/blog/categories/'
    # - { Categories All: '/blog/categories/' }
    
    - { C++: '/blog/categories/#c' }
    - { algorithm: '/blog/categories/#algorithm' }
    - { OS: '/blog/categories/#OS' }
    - { Etc: '/blog/categories/#Etc' }
    

  Tags: 
    - '/blog/tags/'

  About:
    - '/about/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

